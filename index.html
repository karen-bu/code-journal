<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>

    <!-- Images -->
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/themes.css" />
  </head>

  <body class="background standard">
    <!-- header -->
    <header class="background standard">
      <div class="container">
        <div class="row header">
          <div class="column-quarter header-column">
            <h2 class="font standard">Code Journal</h2>
          </div>
          <div class="column-quarter header-column entries-anchor">
            <div>
              <h3 class="header-text font standard"><a href="#"></a>Entries</h3>
            </div>
          </div>
        </div>
        <div class="row header">
          <div class="column-quarter header-column themes-anchor">
            <h3 class="header-text font standard">Themes:</h3>
          </div>
          <div class="column-half header-column">
            <h3 class="header-text font standard">
              <a href="#" class="header-text font standard" id="theme-standard"
                >Standard |
              </a>
              <a href="#" class="header-text font standard" id="theme-cute"
                >Cute |
              </a>
              <a href="#" class="header-text font standard" id="theme-techno"
                >Techno</a
              >
            </h3>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- entry form -->
      <div class="view entryform hidden" data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h1 class="entry-form-title font standard">New Entry</h1>
          </div>
        </div>

        <form id="entry-form">
          <div class="row entry-form-half">
            <div class="row">
              <div class="column-half form-img">
                <img
                  src="./images/placeholder-image-square.jpg"
                  alt="placeholder image" />
              </div>
            </div>

            <div class="column-half entry">
              <h3 class="font standard">Title</h3>
              <div class="textbox">
                <input
                  class="background standard"
                  type="text"
                  id="title"
                  name="title"
                  required />
              </div>
              <h3 class="font standard">Photo URL</h3>
              <div class="textbox">
                <input
                  class="background standard"
                  type="text"
                  id="photo-url"
                  name="photoURL"
                  required />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <h3 class="font standard">Notes</h3>
              <div class="textbox">
                <textarea
                  class="background standard"
                  id="notes"
                  name="notes"
                  required></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="column-half">
              <button id="submit-button" class="button standard">SAVE</button>
            </div>
            <div class="column-half">
              <button id="delete-button" class="hidden button standard">
                DELETE
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- end data-view="entry-form" -->

      <div class="view entrylist" data-view="entries">
        <!-- subheader + button -->
        <div class="row subheader">
          <div class="column-half subheader">
            <h1 class="font standard">Entries</h1>
          </div>
          <div class="column-half subheader">
            <button id="new-button" class="button standard">NEW</button>
          </div>
        </div>

        <!-- entries -->
        <div class="row">
          <div class="column-full"><ul></ul></div>
        </div>
      </div>

      <!-- no entries -->
      <div class="row no-entries">
        <div class="column-full">
          <p>No entries have been recorded.</p>
        </div>
      </div>
      <!-- end data-view="entries"-->
      <dialog id="delete-entry">
        <div class="row">
          <h2 class="delete-heading font standard">Warning!</h2>
        </div>
        <div class="row">
          <p class="delete-text">Are you sure you want to delete this entry?</p>
          <p class="delete-text">This action cannot be undone.</p>
        </div>
        <button id="no-delete" class="button standard">NO</button>
        <button id="yes-delete" class="button standard">YES</button>
      </dialog>
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
