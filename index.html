<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Texturina:ital,opsz,wght@0,12..72,100..900;1,12..72,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h2>Code Journal</h2>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="new-entry">
        <div class="row">
          <div class="column-full"><h1>New Entry</h1></div>
        </div>

        <div data-view="entry-form">
          <form id="entry-form">
            <div class="row">
              <div class="column-half">
                <img
                  src="./images/placeholder-image-square.jpg"
                  alt="placeholder image" />
              </div>
            </div>

            <div class="column-half">
              <h3>Title</h3>
              <div class="textbox">
                <input type="text" id="title" name="title" required />
              </div>
              <h3>Photo URL</h3>
              <div class="textbox">
                <input type="text" id="photo-url" name="photoURL" required />
              </div>
            </div>

            <div class="row">
              <div class="column-full">
                <h3>Notes</h3>
                <div class="textbox">
                  <textarea id="notes" name="notes" required></textarea>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="column-full">
                <button id="submit-button">SAVE</button>
              </div>
            </div>
          </form>
        </div>
        <!-- end data-view="entry-form" -->
      </div>
      <!-- end div="new-entry"-->

      <div data-view="entries ">
        <!-- subheader + button -->
        <div class="row">
          <div class="column-quarter"><h1>Entries</h1></div>
          <div class="column-quarter"><button id="new-button">NEW</button></div>
        </div>

        <!-- entries -->
        <div class="row">
          <div class="column-full no-entries hidden">
            <p>No entries have been recorded.</p>
          </div>
        </div>

        <ul></ul>
      </div>
      <!-- end data-view="entries"-->
    </main>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
